<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Shop</title>
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>    <!-- Titolo principale -->
            <h1>GAMES - SHOP</h1>
        </header>
        <div class="container">  <!-- Inizio struttura centrale della pagina -->
            <div class="riga">   <!-- riga superiore di articoli -->
                <div class="blocco">    <!-- primo articolo -->
                    <span class="titolo">Days Gone</span>
                    <img src="https://www.mobygames.com/images/covers/l/555459-days-gone-playstation-4-front-cover.jpg" alt="Days Gone">
                    <div class="sconto-red"><span class="testo-sconto">-14%</span></div>
                    <div class="smile"><a target="_blank" href="#" >&#9786;</a></div>    <!-- ipotetico link acquisto articolo -->
                </div>
                <div class="blocco">    <!-- secondo articolo -->
                    <span class="titolo">God of War II</span>
                    <img src="https://4.bp.blogspot.com/-yG3Ia5Ayz7I/V_Xa2ffpKiI/AAAAAAAABcw/t4FAmthYTggM1SPrKFnnoKDrmiuYWF7VgCEw/s1600/ce9f0df28872.original.jpg" alt="God Of War">
                    <div class="sconto-green"><span display="none" class="testo-sconto">-43%</span></div>
                    <div class="smile"><a target="_blank" href="#" >&#9786;</a></div>
                </div>
                <div class="blocco">    <!-- terzo articolo -->
                    <span class="titolo">Final Fantasy VII</span>
                    <img src="https://www.gamepur.com/files/inline-images/2019/Final-Fantasy-Vii-Remake-PS4-Exclusive.jpg" alt="Final Fantasy 7">
                    <div class="sconto-red"><span id="sconto-9">-9%</span></div>
                    <div class="smile"><a target="_blank" href="#" >&#9786;</a></div>
                </div>
            </div>
            <div id="two">  <!--riga inferiore articoli-->
                <div class="blocco"> <!-- primo articolo-->
                    <span class="titolo">PS4</span>
                    <img src="https://media.playstation.com/is/image/SCEA/playstation-4-pro-vertical-product-shot-01-us-07sep16?$TwoColumn_Image$" alt="playstation 4">
                    <div class="sconto-green"><span class="testo-sconto">-67%</span></div>
                    <div class="smile"><a target="_blank" href="#" >&#9786;</a></div>
                </div>
                <div class="blocco">    <!-- secondo articolo -->
                    <span class="titolo">Nintendo Switch</span>
                    <img src="https://media1.nintendowire.com/wp-content/uploads/2016/12/Switch.png" alt="Nintendo Switch">
                    <div class="sconto-red"><span class="testo-sconto">-11%</span></div>
                    <div class="smile"><a target="_blank" href="#" >&#9786;</a></div>
                </div>
                <div class="blocco">    <!-- terzo articolo-->
                    <span class="titolo">Xbox One X</span>
                    <img src="https://www.pwnedgames.co.za/images/stories/virtuemart/product/xbox_one_x_1tb_console_black_project_scorpio_xbox_one_x-1.png" alt="xbox one">
                    <div class="sconto-green"><span class="testo-sconto">-59%</span></div>
                    <div class="smile"><a target="_blank" href="#" >&#9786;</a></div>
                </div>
            </div>
        </main>
        <footer>    <!-- Credits -->
            <span id="credits">Created by Boolean Classe#10</span>
        </footer>
    </body>
</html>
